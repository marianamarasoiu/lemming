<html>
<head>
    <meta charset="utf-8">
    <title>Web app</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: monospace;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
    <svg width="500px" height="500px" id="vis-container">
        <defs>
            <style>
                .border-highlight {
                    fill: none;
                    stroke-width: 1;
                    stroke: rgb(0%, 0%, 0%);
                }
                .resize-control {
                    fill: rgb(100%, 100%, 100%);
                    stroke-width: 1;
                    stroke: rgb(0%, 0%, 0%);
                }
                .resize-control.top-left,
                .resize-control.bottom-right {
                    cursor: nwse-resize;
                }
                .resize-control.top-right,
                .resize-control.bottom-left {
                    cursor: nesw-resize;
                }

                .rotate-control-line {
                    stroke-width: 1;
                    stroke: rgb(0%, 0%, 0%);
                }
                .rotate-control-circle {
                    fill: rgb(100%, 100%, 100%);
                    stroke-width: 1;
                    stroke: rgb(0%, 0%, 0%);
                    cursor: crosshair;
                }

                /* Visibility */
                #controls g {
                    visibility: hidden;
                    opacity: 0;
                }
                #controls g.visible {
                    visibility: visible;
                    opacity: 1;
                }
            </style>
        </defs>

        <g id='vis'></g>
        
        <g id='controls'>
            <g id='highlights'>
                <rect x='100px' y='100px' width='100px' height='100px' class='border-highlight'></rect>
            </g>
            <g id='resize-controls'>
                <rect x='98px' y='98px' width='5px' height='5px' data-resize-control data-resize-direction='top-left' class='resize-control top-left'></rect>
                <rect x='198px' y='98px' width='5px' height='5px' data-resize-control data-resize-direction='top-right' class='resize-control top-right'></rect>
                <rect x='98px' y='198px' width='5px' height='5px' data-resize-control data-resize-direction='bottom-left' class='resize-control bottom-left'></rect>
                <rect x='198px' y='198px' width='5px' height='5px' data-resize-control data-resize-direction='bottom-right' class='resize-control bottom-right'></rect>
            </g>
            <g id='rotate-controls'>
                <line x1='150px' y1='100px' x2='150px' y2='90px' class='rotate-control-line'></line>
                <ellipse cx='150px' cy='88px' rx='3px' ry='3px' data-rotate-control class='rotate-control-circle'></line>
            </g>
        </g>
    </svg>  
</body>
</html>
